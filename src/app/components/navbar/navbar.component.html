<nav class="navbar navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a [routerLink]="['/']">
      <img class="brand-logo" src="assets/logo.png" alt="logo" height="40" />
    </a>

    <div>
      <!-- Si el usuario NO está autenticado -->
      <ng-container *ngIf="!isAuthenticated">
        <a [routerLink]="['/login']">
          <button class="btn btn-outline-primary me-2">Iniciar sesión</button>
        </a>
      </ng-container>

      <!-- Si el usuario ESTÁ autenticado -->
      <ng-container *ngIf="isAuthenticated">
        <a [routerLink]="['/mis-reservaciones']">
          <button class="btn btn-outline-primary me-2">Mis reservaciones</button>
        </a>
        <button class="btn btn-outline-danger me-2" (click)="logout()">Cerrar sesión</button>
      </ng-container>
    </div>
  </div>
</nav>
