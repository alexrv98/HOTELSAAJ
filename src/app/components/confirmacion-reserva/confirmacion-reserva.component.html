<div class="container mt-4">
    <h2 class="text-center">Confirmar Reserva</h2>
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <h4>Tus datos</h4>
        <form (ngSubmit)="confirmarReserva()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" required />
          </div>
          <button type="submit" class="btn btn-success">Confirmar Reserva</button>
        </form>
      </div>
  
      <!-- Detalles de la reserva -->
      <div class="col-md-6">
        <h4>Detalles de la Reserva</h4>
        <p><strong>Hotel:</strong> {{ reserva.destino }}</p> 
        <p><strong>Habitación:</strong> {{ reserva.tipo_habitacion }}</p>
        <p><strong>Capacidad:</strong> {{ reserva.capacidad }} personas</p>
        <p><strong>Fecha Inicio:</strong> {{ reserva.fechaInicio }}</p>
        <p><strong>Fecha Fin:</strong> {{ reserva.fechaFin }}</p>
        <p><strong>Total a pagar:</strong> MXN {{ reserva.totalReserva }}</p>
      </div>
    </div>
  </div>
