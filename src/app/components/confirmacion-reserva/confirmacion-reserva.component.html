<app-navbar></app-navbar>

<div class="container mt-4">
  <h3 class="text-center text-primary fw-bold">Confirmar Reserva</h3>
  <div class="row">
    <!-- Formulario -->
    <div class="col-md-6">
      <h4>Tus datos</h4>
      <form #reservaForm="ngForm" (ngSubmit)="confirmarReserva()" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            [(ngModel)]="cliente.nombre"
            name="nombre"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="cliente.correo"
            name="email"
            readonly
          />
        </div>

        <div id="paypal-button-container"></div>

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!pagoRealizado"
        >
          Confirmar Reserva
        </button>
      </form>
    </div>

    <!-- Detalles de la reserva -->
    <div class="col-md-6">
      <div class="card p-4 ticket-card text-center">
        <img
          class="mb-4"
          src="\assets\logo.png"
          alt="logo"
          height="50"
          width="200"
        />
        <h4 class="text-center text-primary">Detalles de la Reserva</h4>
        <div class="text-center ticket-line"></div>

        <div class="ticket-info">
          <p><strong>Hotel:</strong> {{ reserva.destino }}</p>
          <p><strong>Habitaci√≥n:</strong> {{ reserva.tipo_habitacion }}</p>
          <p><strong>Capacidad:</strong> {{ reserva.capacidad }} personas</p>
          <p><strong>Fecha Inicio:</strong> {{ reserva.fechaInicio }}</p>
          <p><strong>Fecha Fin:</strong> {{ reserva.fechaFin }}</p>
          <h4 class="text-success fw-bold">
            <strong class="text-success">Total a pagar:</strong> MXN ${{
              reserva.totalReserva
            }}
          </h4>
        </div>
        <div class="text-center ticket-line"></div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
