<!-- Fondo oscuro -->
<div class="modal-backdrop fade show"></div>

<!-- Modal -->
<div class="modal fade show d-block" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title text-white" id="modal-title">Agregar Nueva Habitación</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal.emit()"></button>
      </div>

      <div class="modal-body">
        <!-- Mensaje de éxito o error -->
        <div *ngIf="mensaje" class="alert" [ngClass]="{
          'alert-success': tipoMensaje === 'success',
          'alert-danger': tipoMensaje === 'error'
        }">
          <i *ngIf="tipoMensaje === 'success'" class="fas fa-check-circle text-success me-2" aria-hidden="true"></i>
          <i *ngIf="tipoMensaje === 'error'" class="fas fa-exclamation-circle text-danger me-2" aria-hidden="true"></i>
          {{ mensaje }}
        </div>

        <form [formGroup]="habitacionForm">
          <div class="row">
            <!-- Número de Habitación -->
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-door-closed me-2" aria-hidden="true"></i>Número de Habitación</label>
              <input formControlName="numero_habitacion" class="form-control" placeholder="Ej. 101" [ngClass]="{'is-invalid': habitacionForm.controls['numero_habitacion'].invalid && habitacionForm.controls['numero_habitacion'].touched}">
              <div *ngIf="habitacionForm.controls['numero_habitacion'].invalid && habitacionForm.controls['numero_habitacion'].touched" class="invalid-feedback">
                Por favor ingresa un número de habitación válido.
              </div>
            </div>

            <!-- Tipo de Habitación -->
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-bed me-2" aria-hidden="true"></i>Tipo de Habitación</label>
              <select formControlName="tipo_habitacion_id" class="form-select" [ngClass]="{'is-invalid': habitacionForm.controls['tipo_habitacion_id'].invalid && habitacionForm.controls['tipo_habitacion_id'].touched}">
                <option *ngFor="let tipo of tiposHabitacion" [value]="tipo.id">
                  {{ tipo.nombre }} - {{ tipo.capacidad }} personas - {{ tipo.camas }} camas
                </option>
              </select>
              <div *ngIf="habitacionForm.controls['tipo_habitacion_id'].invalid && habitacionForm.controls['tipo_habitacion_id'].touched" class="invalid-feedback">
                Por favor selecciona un tipo de habitación.
              </div>
            </div>

            <!-- Precio -->
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-dollar-sign me-2" aria-hidden="true"></i>Precio por noche</label>
              <input type="number" formControlName="precio" class="form-control" placeholder="Ej. 120" [ngClass]="{'is-invalid': habitacionForm.controls['precio'].invalid && habitacionForm.controls['precio'].touched}">
              <div *ngIf="habitacionForm.controls['precio'].invalid && habitacionForm.controls['precio'].touched" class="invalid-feedback">
                Por favor ingresa un precio válido.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold"><i class="fas fa-images me-2" aria-hidden="true"></i>Imágenes de la habitación</label>
            <!-- Input para seleccionar múltiples imágenes -->
            <input type="file" class="form-control" (change)="onImageSelect($event)" multiple>

            <!-- Mostrar las imágenes seleccionadas (vista previa) -->
            <div *ngIf="imagenesSeleccionadas.length > 0">
              <div *ngFor="let imagen of imagenesSeleccionadas">
                <img [src]="getImagePreview(imagen)" alt="Vista previa" class="mt-2" style="max-width: 100%; height: auto;">
              </div>
            </div>
          </div>
</form>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="agregarHabitacion()">
          <i class="fas fa-check me-2" aria-hidden="true"></i> Agregar
        </button>
        <button type="button" class="btn btn-secondary" (click)="cerrarModal.emit()">
          <i class="fas fa-times me-2" aria-hidden="true"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
