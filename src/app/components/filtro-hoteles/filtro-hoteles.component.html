<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card p-4 shadow-lg rounded-4 border-0">
        <h4 class="text-center mb-4 fw-bold text-primary">
          <i class="fa-solid fa-hotel"></i> Encuentra tu Hotel Ideal
        </h4>
        <div class="row g-3">
          <!-- Destino -->
          <div class="col-md-4">
            <div class="form-floating">
              <select class="form-select" [(ngModel)]="filtros.destino">
                <option *ngFor="let destino of destinos" [value]="destino.id">
                  {{ destino.nombre }}
                </option>
              </select>
              <label>
                <i class="fa-solid fa-location-dot text-primary"></i> Destino
              </label>
            </div>
          </div>

          <!-- Fecha de inicio -->
          <div class="col-md-2">
            <div class="form-floating">
              <input
                class="form-control"
                type="date"
                [(ngModel)]="filtros.fechaInicio"
              />
              <label>
                <i class="fa-solid fa-calendar-day text-primary"></i> Inicio
              </label>
            </div>
          </div>

          <!-- Fecha de fin -->
          <div class="col-md-2">
            <div class="form-floating">
              <input
                class="form-control"
                type="date"
                [(ngModel)]="filtros.fechaFin"
              />
              <label>
                <i class="fa-solid fa-calendar-check text-primary"></i> Fin
              </label>
            </div>
          </div>

          <!-- Huéspedes -->
          <div class="col-md-2">
            <div class="form-floating">
              <input
                class="form-control"
                type="number"
                min="1"
                [(ngModel)]="filtros.huespedes"
                placeholder="Huéspedes"
              />
              <label>
                <i class="fa-solid fa-user-group text-primary"></i> Huéspedes
              </label>
            </div>
          </div>

          <!-- Botón de búsqueda -->
          <div class="col-md-2 d-flex align-items-center">
            <button
              (click)="buscarHoteles()"
              class="btn btn-primary btn-lg w-100 shadow-sm"
            >
              <i class="fa-solid fa-magnifying-glass"></i> Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
