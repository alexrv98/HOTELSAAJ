<form (ngSubmit)="aplicarFiltros()">
  <label>Destino:</label>
  <select [(ngModel)]="destino" name="destino">
    <option value="">Selecciona un lugar</option>
    <option *ngFor="let lugar of lugares" [value]="lugar.id">
      {{ lugar.nombre }}
    </option>
  </select>

  <label>Fecha inicio:</label>
  <input type="date" [(ngModel)]="fechaInicio" name="fechaInicio">

  <label>Fecha fin:</label>
  <input type="date" [(ngModel)]="fechaFin" name="fechaFin">

  <label>Hu√©spedes:</label>
  <input type="number" [(ngModel)]="huespedes" name="huespedes" min="1">

  <button type="submit">Buscar</button>
</form>
