<div>
  <label>Destino</label>
  <select [(ngModel)]="filtros.destino">
    <option *ngFor="let destino of destinos" [value]="destino.id">
      {{ destino.nombre }}
    </option>
  </select>

  <label>Fecha de inicio</label>
  <input type="date" [(ngModel)]="filtros.fechaInicio" />

  <label>Fecha de fin</label>
  <input type="date" [(ngModel)]="filtros.fechaFin" />

  <label>Hu√©spedes</label>
  <input type="number" [(ngModel)]="filtros.huespedes" min="1" />

  <button (click)="buscarHoteles()">Buscar</button>
</div>
